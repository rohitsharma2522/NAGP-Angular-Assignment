<div class="container">
  <div class="py-5 text-center">
    <h2>Checkout form</h2>
  </div>
  <form [formGroup]="checkoutForm" (ngSubmit)="submitCheckoutForm()">
  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Billing address</h4>
        <div class="row">
          <div class="col-md-6 mb-3 form-group" >
            <label for="firstName">First name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              formControlName="firstName"
              [ngClass]="{
                'is-invalid':
                  (checkoutForm.get('firstName').touched || checkoutForm.get('firstName').dirty) &&
                  !checkoutForm.get('firstName').valid
              }" 
            />         
            <div *ngIf="checkoutForm.get('firstName').errors?.required" class="invalid-feedback">
                First name is required
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              formControlName="lastName"
              required
              [ngClass]="{
                'is-invalid':
                  (checkoutForm.get('lastName').touched || checkoutForm.get('lastName').dirty) &&
                  !checkoutForm.get('lastName').valid
              }" 
             >
            <div *ngIf="checkoutForm.get('firstName').errors?.required" class="invalid-feedback">
                Last name is required
            </div>
        </div>
        </div>
        <div class="mb-3">
          <label for="email"
            >Email </label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@example.com"
            formControlName="email"
            required
            [ngClass]="{
                'is-invalid':
                  (checkoutForm.get('email').touched || checkoutForm.get('email').dirty) &&
                  !checkoutForm.get('email').valid
              }" 
            >
          <div class="invalid-feedback">
			<div *ngIf="checkoutForm.get('email').errors?.required">Email is required</div>
            <div *ngIf="checkoutForm.get('email').errors?.email">Email must be a valid email address</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="1234 Main St"
            formControlName="address"
            required
            [ngClass]="{
                'is-invalid':
                  (checkoutForm.get('address').touched || checkoutForm.get('address').dirty) &&
                  !checkoutForm.get('address').valid
              }" 
            >
          <div *ngIf="checkoutForm.get('address').errors?.required" class="invalid-feedback">
            Enter shipping address
          </div>
        </div>

        <div class="mb-3">
          <label for="address2"
            >Address 2 <span class="text-muted">(Optional)</span></label
          >
         <input
            type="text"
            class="form-control"
            id="address2"
            formControlName="address2"
            placeholder="Apartment or suite"
          />
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="phonenumber">Phone number</label>
          <input
            type="text"
            class="form-control"
            id="phonenumber"
            formControlName="phonenumber"
            required
            [ngClass]="{
                'is-invalid':
                  (checkoutForm.get('phonenumber').touched || checkoutForm.get('phonenumber').dirty) &&
                  !checkoutForm.get('phonenumber').valid
              }" 
            >
          <div *ngIf="checkoutForm.get('phonenumber').errors?.required" class="invalid-feedback">
            Enter phonenumber
          </div>
            </div>
          <div class="col-md-3 mb-3">
            <label for="state">State</label>
            <input
                type="text"
                class="form-control"
                id="state"
                formControlName="state"
                [ngClass]="{
                    'is-invalid':
                      (checkoutForm.get('state').touched || checkoutForm.get('state').dirty) &&
                      !checkoutForm.get('state').valid
                  }" 
                
            >
            <div *ngIf="checkoutForm.get('state').errors?.required" class="invalid-feedback">
                Please enter state
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Zip</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              placeholder=""
              formControlName="zip"
              [ngClass]="{
                'is-invalid':
                  (checkoutForm.get('zip').touched || checkoutForm.get('zip').dirty) &&
                  !checkoutForm.get('zip').valid
              }" 
            >
            <div *ngIf="checkoutForm.get('zip').errors?.required"  class="invalid-feedback">
                Please enter zipcode
            </div>
          </div>
        </div>
        <hr class="mb-4" />
        <button class="btn btn-primary" type="submit" [title]="
        checkoutForm.valid
          ? 'Save your  data'
          : 'Disabled until the form data is valid'
      " [disabled]="!checkoutForm.valid">
          Continue to checkout
        </button>
    </div>
  </div>
  </form>
</div>
