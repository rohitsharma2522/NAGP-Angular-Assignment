<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#" (click)="redirectToHome()">ShopCenter</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#"
          > <span class="sr-only"></span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0 mr-5">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        [(ngModel)]="searchProduct"
        [ngModelOptions]="{standalone: true}"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="myFunc()">
        Search
      </button>
      <a href="#!" [routerLink]="['/cart']" class="nav-link navbar-link-2 waves-effect">
        <i class="fas fa-shopping-cart pl-0"></i> 
        <span *ngIf="cartCount">( {{cartCount}} )</span>
      </a>
    </form>
    <div *ngIf="!userLoggedIn">
      <a href="#" [routerLink]="['/login']" class="nav-item"
        ><i class="pi pi-user"></i> Login</a
      >
    </div>
    <div class="nav-item" *ngIf="userLoggedIn">
        <a class="nav-link logout-button" (click)="logoutUser()"
          ><i class="pi pi-sign-out"></i
          ><span style="margin-left: 4px">Logout </span></a
        >
      </div>
      </div>    
</nav>
