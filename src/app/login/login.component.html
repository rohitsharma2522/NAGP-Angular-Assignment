<form novalidate (ngSubmit)="submitLoginForm(loginForm)" #loginForm="ngForm">
  <div class="bg-gray-300 form-group" style="font-family: Roboto">
    <div class="w-full h-screen flex items-center justify-center">
      <div class="w-full md:w-1/3 bg-white rounded-lg">
        <div class="flex font-bold justify-center mt-6">
          <img
            class="h-20 w-20"
            src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg"
          />
        </div>
        <h2 class="text-3xl text-center text-gray-700 mb-4">Login Form</h2>
        <div class="px-12 pb-10">
          <div class="w-full mb-2 pl-4">
            <div>
                <input
                  type="text"
                  placeholder="Username"
                  required
                  name="username"
                  [(ngModel)]="login.username"
                  #userNameVar="ngModel"
                  [ngClass]="{
                  'is-invalid':
                      (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid
                  }"
                  class="form-control -mx-6 px-8 w-full border rounded py-2 text-gray-700 focus:outline-none"
                />
                <span class="invalid-feedback">
                  <span *ngIf="userNameVar.errors?.required">
                    Please enter username.
                  </span>
                </span>
            </div>
          </div>
          <div class="w-full mb-2 pl-4">
            <div>
                <input
                  type="text"
                  placeholder="Password"
                  required
                  name="password"
                  [(ngModel)]="login.password"
                  #passwordVar="ngModel"
                  [ngClass]="{
                  'is-invalid':
                      (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid
                  }"
                  class="form-control -mx-6 px-8 w-full border rounded py-2 text-gray-700 focus:outline-none"
                />
                <span class="invalid-feedback">
                  <span *ngIf="passwordVar.errors?.required">
                    Please enter password.
                  </span>
                </span>
            </div>
          </div>
          <!-- <div class="w-full mb-2">
            <div class="flex items-center">
              <i
                class="ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock"
              ></i>
              <input
                type="password"
                placeholder="Password"
                class="form-control -mx-6 px-8 w-full border rounded py-2 text-gray-700 focus:outline-none"
                name="password"
                [(ngModel)]="login.password"
                #passwordVar="ngModel"
                [ngClass]="{
                'is-invalid':
                    (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid
                }"
              />
              {{passwordVar.errors}}
              <span class="invalid-feedback">
                <span *ngIf="passwordVar.errors?.required">
                  Please enter password.
                </span>
              </span>
            </div>
          </div> -->
          <button
            type="submit"
            style="border-radius:27px"
            class="form-group custom-radius w-full btn btn-primary"
            [disabled]="!loginForm.valid"
            >
            Let me in
            
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
