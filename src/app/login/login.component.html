<form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
  <div class="bg-gray-300 form-group" style="font-family: Roboto">
    <div class="w-full h-screen flex items-center justify-center">
      <div class="w-full md:w-1/3 bg-white rounded-lg">
        <div class="flex font-bold justify-center mt-6">
          <img
            class="h-20 w-20"
            src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg"
          />
        </div>
        <h2 class="login-heading text-3xl text-center text-gray-700 mb-4">Login Form</h2>
        <div class="px-12 pb-10">
          <div class="w-full mb-2 pl-4">
            <div>
                <input
                  type="text"
                  placeholder="Username"
                  required
                  formControlName="username"
                  [ngClass]="{
                  'is-invalid':
                      (loginForm.get('username').touched || loginForm.get('username').dirty) && !loginForm.get('username').valid
                  }"
                  class="form-control -mx-6 px-8 w-full border rounded py-2 text-gray-700 focus:outline-none"
                />
                <span class="invalid-feedback">
                  <span *ngIf="loginForm.get('username').errors?.required">
                    Please enter username.
                  </span>
                </span>
            </div>
          </div>
          <div class="w-full mb-2 pl-4">
            <div>
                <input
                  type="password"
                  placeholder="Password"
                  required
                  formControlName="password"
                  [ngClass]="{
                  'is-invalid':
                      (loginForm.get('password').touched || loginForm.get('password').dirty) && !loginForm.get('password').valid
                  }"
                  class="form-control -mx-6 px-8 w-full border rounded py-2 text-gray-700 focus:outline-none"
                />
                <span class="invalid-feedback">
                  <span *ngIf="loginForm.get('password').errors?.required">
                    Please enter password.
                  </span>
                </span>
            </div>
          </div>
          <span class="text-danger" role="alert" *ngIf="serverError">
              Username and password is incorrect.
          </span>
          <button
            type="submit"
            style="border-radius:27px"
            class="form-group custom-radius w-full btn btn-primary"
            [title]="
        loginForm.valid
          ? 'Save your  data'
          : 'Disabled until the form data is valid'
      " [disabled]="!loginForm.valid">
            Let me in
            
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
