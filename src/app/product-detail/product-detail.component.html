<div class="container">
    <div class="card"  *ngIf="product">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="{{product.image}}" /></div>
                    </div>
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{product.name}}</h3>
                    <p class="product-description">{{product.description}}</p>
                    <h4 class="price">current price: <span>{{product.price | currency :'INR':true}}</span></h4>
                    <div class="action">
                        <button class="add-to-cart btn btn-default"  (click)="_addItemToCart(product)" type="button">{{'addToCart'| translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
